<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="flat" value="#{layoutMB.flat}" converter="javax.faces.Boolean"/>
            <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />            
        </f:metadata>
    </ui:define>

    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="bootstrap.min.css" />        
        <style type="text/css">
            .col-xs-updated {
                width: 92% !important;
            }
            .ui-selectonemenu-label{
                width:100% !important;
            }
            .ui-selectonemenu{
                width:100% !important;
                padding: 0px !important;
            }  
            .ui-selectonemenu .ui-selectonemenu-trigger {
                width: 25px;
                height: 100%;
            }
            .inputNumber input
            {
                width: 100% !important;
            }
            .text100{
                width:100% !important;
            }
            .navbar-inverse .navbar-brand {
                color: #fff;
            }
            .navbar-inverse .navbar-brand:hover,
            .navbar-inverse .navbar-brand:focus {
                color: #fff;
                background-color: transparent;
            }
            .btn-primary {
                color: #fff;
                background-color: #000000;
                border-color: #c0c0c0;
            }
            .btn-primary:focus,
            .btn-primary.focus {
                color: #fff;
                background-color: #222222;
                border-color: #c0c0c0;
            }
            .btn-primary:hover {
                color: #fff;
                background-color: #222222;
                border-color: #c0c0c0;
            }
            .btn-primary:active:hover,
            .btn-primary.active:hover,
            .open > .dropdown-toggle.btn-primary:hover,
            .btn-primary:active:focus,
            .btn-primary.active:focus,
            .open > .dropdown-toggle.btn-primary:focus,
            .btn-primary:active.focus,
            .btn-primary.active.focus,
            .open > .dropdown-toggle.btn-primary.focus {
                color: #fff;
                background-color: #222222;
                border-color: #c0c0c0;
            }
            .captcha {
                width: 304px;
                margin: 0 auto;
            }

        </style>
    </ui:define>

    <ui:define name="title">
        Registro de Contrato 
    </ui:define>

    <ui:define name="description">
        Guardar Contrato por cliente en el sistema 
    </ui:define>


    <ui:define name="body">
        <div class="container" style="width: 98%; ">
            <div class="row" >
                <div >

                    <h:form id="frmdetalleUsuario" styleClass="form-horizontal" enctype="multipart/form-data" class="col-xs-12 form-group col-sm-6 ">
                        <!--INICIO DE MODIFICACION -->
                        <!--CONTENEDOR DIV QUE SEPARA LOS FORMULARIOS DE MANERA INDEPENDIENTE CON FONDO BLACO -->
                        <div class="navbar navbar-inverse " style="margin-top: 15px" >
                            <!--DIV DE TITULO CON FONDO NEGRO -->
                            <div class="navbar navbar-titulo "  style="margin:8px 8px 70px 8px">
                                <div class="navbar-brand">Datos Generales</div>
                            </div>
                            <!--INICIO DE CAMPOS DEL FORMULARIO -->
                            <div  class="form-group col-sm-12">
                                <!--FIN DE MODIFICACION -->

                                <div class="row" >
                                    <div class="form-group col-sm-12" >                                    
                                        <p:outputLabel value="Nombres" styleClass="control-label col-sm-5" />                                    
                                        <div class="col-sm-7">
                                            <p:inputText value="#{clientesMB.cliente.persona.nombres}" pt:required="true" pt:placeholder="Nombres" styleClass="text100"/>

                                        </div>
                                    </div> 
                                </div>

                                <div class="row" >
                                    <div class="form-group col-sm-12" >                                    
                                        <p:outputLabel value="Apellidos" styleClass="control-label col-sm-5" />                                    
                                        <div class="col-sm-7">
                                            <p:inputText value="#{clientesMB.cliente.persona.apellidos}"  pt:placeholder="Nombres" styleClass="text100"/>

                                        </div>
                                    </div> 
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <p:outputLabel value="Telefono" styleClass="control-label col-sm-5" />
                                        <div class="col-sm-7">
                                            <p:inputText value="#{clientesMB.cliente.persona.celular}" pt:required="true" pt:placeholder="Telefono" styleClass="text100"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <p:outputLabel value="Email" styleClass="control-label col-sm-5" />
                                        <div class="col-sm-7">
                                            <p:inputText value="#{clientesMB.cliente.persona.email}"  pt:placeholder="Email" styleClass="text100" />

                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <p:outputLabel value="Estado" styleClass="control-label col-sm-5" />
                                        <div class="col-sm-7">
                                            <h:selectOneMenu style="width: 100%; height: 33px" value="#{clientesMB.cliente.persona.estado}">
                                                <f:selectItem itemLabel="Estado" itemValue=""/>
                                                <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                                                <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div> 

                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <p:outputLabel value="Codigo de Cliente" styleClass="control-label col-sm-5" />
                                        <div class="col-sm-7">
                                            <p:inputText value="#{clientesMB.cliente.codigoCliente}" pt:required="true" pt:placeholder="Usuario" styleClass="text100" />
                                        </div>
                                    </div>  
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <p:outputLabel value="Empresa" styleClass="control-label col-sm-5" />
                                        <div class="col-sm-7">
                                            <p:inputText value="#{clientesMB.cliente.idEmpresa.razonSocial}" pt:required="true" pt:placeholder="Usuario" styleClass="text100" />
                                        </div>
                                    </div>  
                                </div>                            


                                <div class="row" style="margin-bottom: 15px; margin-top: 40px">
                                    <div class="form-group col-sm-12">

                                        <div class=" col-sm-4">
                                            <p:commandButton value="Volver" id="volver" update=":frmcrearCliente" ajax="false" ignoreAutoUpdate="true" 
                                                             action="#{clientesMB.volverCliente()}" styleClass="btn-primary btn-block"/>
                                        </div>
                                    </div>
                                </div>

                                <!--INICIO DE MODIFICACION -->
                                <!--CREACION DE DOS <div> DE CIERRE-->
                            </div>
                        </div>
                        <!--FIN DE MODIFICACION -->
                    </h:form>    







                    <h:form id="frmCrearContrato" styleClass="form-horizontal" enctype="multipart/form-data" class="col-xs-12 form-group col-sm-6 " >
                        <!--INICIO DE MODIFICACION -->
                        <!--CONTENEDOR DIV QUE SEPARA LOS FORMULARIOS DE MANERA INDEPENDIENTE CON FONDO BLACO -->
                        <div class="navbar navbar-inverse " style="margin-top: 15px" >
                            <!--DIV DE TITULO CON FONDO NEGRO -->
                            <div class="navbar navbar-titulo "  style="margin:8px 8px 70px 8px">
                                <div class="navbar-brand">Registrar Contrato al Cliente</div>
                            </div>
                            <!--INICIO DE CAMPOS DEL FORMULARIO -->
                            <div  class="form-group col-sm-12">
                                <!--FIN DE MODIFICACION -->

                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <p:outputLabel value="Tipo de Contrato" styleClass="control-label col-sm-5" />
                                        <div class="col-sm-7">
                                            <h:selectOneMenu  style="width: 100%; height: 33px" value="#{contratoMB.contrato.idTipoContrato.idTipoContrato}">
                                                <f:selectItem itemLabel="Tipo Contrato" itemValue=""/>
                                                <f:selectItems value="#{tipoContratoMB.listaTiposContratos}" var="TC" 
                                                               itemLabel="#{TC.tipoContrato}" itemValue="#{TC.idTipoContrato}"/>                                     
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <p:outputLabel value="Numero de Contrato" styleClass="control-label col-sm-5" />
                                        <div class="col-sm-7">
                                            <p:inputText value="#{contratoMB.contrato.numeroContrato}" pt:required="true" pt:placeholder="Numero Contrato" styleClass="text100" maxlength="9" />
                                        </div>
                                    </div>
                                </div>  

                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <p:outputLabel value="Fecha Inicio" styleClass="control-label col-sm-5" />
                                        <div class="col-sm-7">
                                            <p:inputText value="#{contratoMB.contrato.fechaInicio}" pt:type="date" pt:required="true" pt:placeholder="dd/MM/yyyy" styleClass="text100" >
                                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                                            </p:inputText>
                                        </div>
                                    </div>
                                </div> 

                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <p:outputLabel value="Fecha fin" styleClass="control-label col-sm-5" />
                                        <div class="col-sm-7">
                                            <p:inputText value="#{contratoMB.contrato.fechaFin}" pt:type="date" pt:required="true" pt:placeholder="dd/MM/yyyy" styleClass="text100" >
                                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                                            </p:inputText>
                                        </div>
                                    </div>
                                </div> 

                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <p:outputLabel value="Numero de dias" styleClass="control-label col-sm-5" />
                                        <div class="col-sm-7">
                                            <p:inputText value="#{contratoMB.contrato.numeroDias}" pt:required="true" pt:placeholder="Numero de dias" styleClass="text100" />
                                        </div>
                                    </div>
                                </div> 

                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <p:outputLabel value="Estado" styleClass="control-label col-sm-5" />
                                        <div class="col-sm-7">
                                            <h:selectOneMenu style="width: 100%; height: 33px" value="#{contratoMB.contrato.estado}">
                                                <f:selectItem itemLabel="Estado" itemValue=""/>
                                                <f:selectItem itemLabel="Vigente" itemValue="Vigente"/>
                                                <f:selectItem itemLabel="Vencido" itemValue="Vencido"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div> 

                                <div class="row" >
                                    <div class="form-group col-sm-12" >                                    
                                        <p:outputLabel value="Identificacion" styleClass="control-label col-sm-5" />                                    
                                        <div class="col-sm-7">
                                            <h:selectOneMenu   style="width: 100%; height: 33px" value="#{contratoMB.contrato.idPersona.idPersona}">
                                                <f:selectItems value="#{clientesMB.listaCli}" var="idP" 
                                                               itemLabel="#{idP.identificacion}" itemValue="#{idP.idPersona}"/>
                                            </h:selectOneMenu>    
                                        </div>                                        
                                    </div> 
                                </div>

                                <div class="row" style="margin-bottom: 15px; margin-top: 40px">
                                    <div class="form-group col-sm-12">
                                        <div class="col-sm-4"> 
                                            <!--
                                            <p:commandButton value="Guardar" id="guardar" update=":frmCrearContrato :verContratosXCliente" ignoreAutoUpdate="true"
                                                             actionListener="{contratoMB.saveOrUpdate()}" styleClass="btn-primary btn-block"/>
                                            -->
                                            <h:commandButton value="Guardar" id="guardar" 
                                                             actionListener="#{contratoMB.saveOrUpdate()}" styleClass="btn-primary btn-block"/>
                                        </div>
                                        <div class="col-sm-4">
                                            <p:commandButton value="Cancelar" id="cancelar" update=":frmCrearContrato " ignoreAutoUpdate="true"
                                                             actionListener="#{contratoMB.cancel()}" styleClass="btn-primary btn-block"/>
                                        </div>
                                    </div>
                                </div>

                                <!--INICIO DE MODIFICACION -->
                                <!--CREACION DE DOS <div> DE CIERRE-->
                            </div>
                        </div>
                        <!--FIN DE MODIFICACION -->              
                    </h:form> 

                </div>
            </div>
        </div>

        <div class="container" style="width: 98%; ">
            <div class="row" >
                <div >
                    <h:form id="verContratosXCliente" styleClass="form-horizontal" enctype="multipart/form-data" class="col-xs-12" >
                        <!--INICIO DE MODIFICACION TABLA-->
                        <!--CONTENEDOR DIV QUE SEPARA LOS FORMULARIOS DE MANERA INDEPENDIENTE CON FONDO BLACO -->
                        <div class="navbar navbar-inverse " style="margin-top: 15px" >
                            <!--DIV DE TITULO CON FONDO NEGRO -->
                            <div class="navbar navbar-titulo "  style="margin:8px 8px 70px 8px"  >
                                <div class="navbar-brand">Contratos Registrados</div>
                            </div>
                            <!--TABLA DE DATOS PRINCIPAL CON MAS PROPIEDADES AÃ‘ADIDAS -->

                            <p:dataTable style="margin:0px 30px 30px 30px"  
                                         id="boxTable" 
                                         var="CPC" 
                                         value="#{clientesMB.listaContratoPorCliente}" 
                                         paginator="true" 
                                         paginatorPosition="bottom"
                                         reflow="true"
                                         styleClass="box-solid box-primary"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" rows="10"
                                         emptyMessage="No cars found with given criteria"
                                         >
                                <!--CABECERA O HEADER DE LA TABLA CON SU RESPECTIVO TITULO "Tabla Principal" -->
                                <f:facet name="header">
                                    <h:outputText value="Tabla Principal"/>
                                </f:facet>                                
                                <!--PIE DE PAGINA O FOOTER DE LA TABLA QUE MUESTRA EL FIN -->
                                <f:facet name="footer">
                                    <h:outputText value="Fin de Tabla"/>
                                </f:facet>
                                <!--COLUMNAS CON MAS PROPIEDADES PARA CENTRAR EL CONTENIDO -->
                                <!--FIN DE MODIFICACION TABLA-->  

                                <p:column headerText="NumeroContrato">
                                    <h:outputText value="#{CPC.numeroContrato}"/>
                                </p:column>

                                <p:column headerText="Tipo Contrato">
                                    <h:outputText value="#{CPC.idTipoContrato.tipoContrato}"/>
                                </p:column>

                                <p:column headerText="Dias">
                                    <h:outputText value="#{CPC.numeroDias}"/>
                                </p:column>

                                <p:column headerText="estado">
                                    <h:outputText value="#{CPC.estado}"/>
                                </p:column>                                

                                <p:column headerText="Identificacion">
                                    <h:outputText value="#{CPC.idPersona.persona.identificacion}"/>
                                </p:column>

                                <p:column headerText="Editar">
                                    <p:commandButton value="Editar" id="editar" update=":frmCrearContrato" ignoreAutoUpdate="true"
                                                     ajax="false" styleClass="btn-primary btn-block">
                                        <f:setPropertyActionListener  target="#{contratoMB.contrato}" value="#{CPC}"/>
                                    </p:commandButton> 


                                </p:column>
                                <p:column headerText="Eliminar">
                                    <p:commandButton value="Eliminar" id="eliminar" update=":frmCrearContrato :verContratosXCliente" ignoreAutoUpdate="true"
                                                     action="#{contratoMB.deleteContrato()}" styleClass="btn-primary btn-block">
                                        <f:setPropertyActionListener  target="#{contratoMB.contrato}" value="#{CPC}"/>
                                    </p:commandButton>                                 
                                </p:column>
                            </p:dataTable>



                            <!--INICIO DE MODIFICACION -->
                            <!--CREACION DE UN <div> DE CIERRE-->
                        </div>
                        <!--FIN DE MODIFICACION -->
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
